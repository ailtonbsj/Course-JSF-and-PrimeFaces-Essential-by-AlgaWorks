<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core">
 	
<h:head>
	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="mylibrary" name="style.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="mylibrary" name="logo.png" />
	</header>
	
	<div id="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="corporateName" />
				<h:panelGroup>
					<h:inputText id="corporateName" value="#{businessManagementBean.company.corporateName}"
						label="Razão Social" required="true" />
					<h:message for="corporateName" />
				</h:panelGroup>
				
				<h:outputLabel value="Nome Fantasia: " for="fantasyName" />
				<h:inputText id="fantasyName" value="#{businessManagementBean.company.fantasyName}" />
				
				<h:outputLabel value="Tipo empresa: " for="type" />
				<h:selectOneMenu id="type" value="#{businessManagementBean.company.type}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{businessManagementBean.companyTypes}"
						var="companyType" itemLabel="#{companyType.description}" itemValue="#{companyType}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="CNPJ: " for="cnpj" />
				<h:panelGroup>
					<h:inputText id="cnpj" value="#{businessManagementBean.company.cnpj}" label="CNPJ" required="true">
						<f:validateLength minimum="18" maximum="18" />
					</h:inputText>
					<h:message for="cnpj" />
				</h:panelGroup>
				
				<h:outputLabel value="Data fundação: " for="fundationDate" />
				<h:panelGroup>
					<h:inputText id="fundationDate" value="#{businessManagementBean.company.fundationDate}"
						label="Data fundação">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="fundationDate" />
				</h:panelGroup>
				
				<h:outputLabel value="Faturamento: " for="billing" />
				<h:panelGroup>
					<h:inputText id="billing" value="#{businessManagementBean.company.billing}"
						label="Faturamento">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:message for="billing" />
				</h:panelGroup>
				
				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{businessManagementBean.save}" />
				
				<h:outputLabel />
				<h:commandLink value="Ajuda?" action="#{businessManagementBean.help}" />
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>
					<h:outputText value="Empresa 1 LTDA" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>
					<h:outputText value="Empresa 1" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>
					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

	<footer>
		Course of JSF and PrimeFaces Essential
	</footer>
</h:body>

</html>
