<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core">
 	
<h:head>
	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="mylibrary" name="style.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="mylibrary" name="logo.png" />
	</header>
	
	<div id="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Número: " />
				<h:outputText value="#{businessManagementBean.number}" />
				
				<h:outputLabel />
				<h:commandButton value="Salvar" />
			</h:panelGrid>
		</h:form>
	</div>

	<footer>
		Course of JSF and PrimeFaces Essential
	</footer>
</h:body>

</html>
